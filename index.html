<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles/output.css">
</head>

<body class="overflow-hidden">
    <main class="w-full h-[100vh] lightBg overflow-hidden flex justify-center items-center relative transition duration-[.4s] ease-in-out">
        <span data-mode="light" id="mode" class="lightBtn w-[80px] h-[40px] absolute z-[12] top-[20px] left-[20px] rounded-[20px] transition ease-in-out cursor-pointer flex justify-between items-center px-[6px] before:content-[''] before:w-[35px] before:h-[35px]
        before:rounded-[50%] before:bg-[#2D378D] before:absolute before:z-[-1] before:left-[50%] before:top-[50%] before:translate-y-[-50%] before:transition 
        before:duration-[.4s] before:ease-in-out">
            <img class="w-[30] h-[30px]" src="src/img/icons8-light-mode-78.png" alt="light">
            <img class="w-[30] h-[30px]" src="src/img/icons8-dark-mode-48.png" alt="dark">
        </span>
        <div class="bubbles absolute bottom-[-120px] flex flex-wrap mt-[70px] w-full justify-around">
            <span class="one bubble"></span>
            <span class="two bubble"></span>
            <span class="three bubble"></span>
            <span class="four bubble"></span>
            <span class="five bubble"></span>
            <span class="six bubble"></span>
            <span class="seven bubble"></span>
        </div>
        <div class="z-12 p-[15px] w-[420px] rounded-[12px] bg-[rgba(255,255,255,0.1)] shadow-[0 20px 50px] shadow-[rgba(0,0,0,0.15)] border-t border-l border-[rgba(255,255,255,0.5)]">
            <form action="#" name="forms">
                <input class="txt" type="text" name="answer">
                <div class="">
                    <input class="btn" type="button" value="AC">
                    <input class="btn" type="button" value="DEL">
                    <input class="btn" type="button" value="%">
                    <input class="btn" type="button" value="/">
                </div>
                <div>
                    <input class="btn" type="button" value="7">
                    <input class="btn" type="button" value="8">
                    <input class="btn" type="button" value="9">
                    <input class="btn" type="button" value="*">
                </div>
                <div>
                    <input class="btn" type="button" value="4">
                    <input class="btn" type="button" value="5">
                    <input class="btn" type="button" value="6">
                    <input class="btn" type="button" value="-">
                </div>
                <div>
                    <input class="btn" type="button" value="1">
                    <input class="btn" type="button" value="2">
                    <input class="btn" type="button" value="3">
                    <input class="btn" type="button" value="+">
                </div>
                <div>
                    <input class="btn" type="button" value="0">
                    <input class="btn" type="button" value="00">
                    <input class="btn" type="button" value=".">
                    <input class="btn" type="button" value="=">
                </div>
            </form>
        </div>
    </main>
</body>
<script src="src/js/master.js"></script>
</html>
<!-- shadow-[0 20px 50px rgba(0,0,0,0.15)] -->
